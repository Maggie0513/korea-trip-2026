<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的旅行清單 (Firebase Demo)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
</head>

<body>
    <div class="container">
        <div id="auth-status" style="margin-bottom: 20px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">🌸2026韓國旅遊🌸</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="user-email-display" style="color: #4CAF50; font-weight: bold;">訪客模式</span>
                <button id="auth-button">登入</button>
                <button id="google-login-button" style="display: none;">編輯行程 (Google 登入)</button>
            </div>
        </div>
        
        <h2 style="padding: 0 15px;">🗓️ 行程規劃</h2>

        <div class="date-row">
            <div class="date-item selected" data-date="2026-03-12">3/12 (四)</div>
            <div class="date-item" data-date="2026-03-13">3/13 (五)</div>
            <div class="date-item" data-date="2026-03-14">3/14 (六)</div>
            <div class="date-item" data-date="2026-03-15">3/15 (日)</div>
            <div class="date-item" data-date="2026-03-16">3/16 (一)</div>
        </div>
        
        <div id="input-section" class="input-section" style="padding: 0 15px;">
            <div class="time-input-group">
                <span>選擇時間:</span> <input type="time" id="time-input" value="12:00" />
            </div>
            <div class="input-group">
                <input type="text" id="new-item-input" placeholder="新增行程名稱..." />
                <button id="add-button">+</button>
            </div>
            <div class="input-group-item">
                <input type="url" id="image-url-input" placeholder="選填：輸入景點圖片網址 (URL)..." />
            </div>
        </div>
        
        <div id="schedule-container" style="padding: 0 15px;"></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</body>
</html>
